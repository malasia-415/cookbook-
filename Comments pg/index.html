<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <nav role="navigation">Nav</nav>
  <main role="main">
    <header>
      <h1>New recipe</h1>
    </header>
  <section>
    <form id="record-recipe">
    <div class="form-section">
        <label for="recipe-title">New Recipe</label>
        <input type="text" name="recipe-title" placeholder="Cook your heart out!" required>
    </div>
         <label for="create-recipe">Create your recipe</label>
    <div class="form-section">
          <textarea name="create-recipe" rows="15"   required></textarea>
    </div>

    <div class="form-section">
            <p class="recipe-like-box">Like Box</p>
            <input click="number" name="number-of-clicks" placeholder="1" min="1" max="1000" required=""> 
            <p class="recipe-like-box">Comment Box</p>
            <input click="number" name="comment-box" placeholder="Looks Good!" min="1" max="1000" required=""> 
    <script src="script.js"></script>
  </body>
</html>
